spring.application.name=wassu
spring.config.import=classpath:secret.properties

spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_HOST}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.algorithm=${JWT_ALGORITHM}

aws.s3.bucket=${S3_BUCKET}
aws.s3.region=${S3_REGION}
aws.s3.accessKeyId=${S3_ACCESSKEY}
aws.s3.secretKey=${S3_SECRETKEY}

logging.level.org.springframework.security=DEBUG

# ElasticSearch
spring.elasticsearch.uris=http://${ELASTIC_HOST}:${ELASTIC_PORT}
spring.elasticsearch.username=${ELASTIC_USER}
spring.elasticsearch.password=${ELASTIC_PASSWORD}
spring.elasticsearch.connection-timeout=5000
spring.elasticsearch.socket-timeout=60000

elastic.Host=${ELASTIC_HOST}

